    <title>youtube-clone-coding</title>

<body>

            <i class="fa-brands fa-youtube"></i>

        </div>
        <ul class="navbar__icons">
            <a href = "" class = "searchBtn">

            <a href = "" class = "toogleBtn">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
        </ul>
    </nav>

    <!-- video -->
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">

    <!-- tag -->
    <div class = "tag">
            <a href = ""># 태그 1</a>

        <a class = "title_toogle">

    <!-- 글자수 숨기고 토글 누르면 나오게 하는거 모르겠음. -->

        <li><i class="fa-solid fa-thumbs-up"></i></li>
        <li><i class="fa-solid fa-thumbs-down"></i></li>
        <li><i class="fa-solid fa-share"></i></li>
        <li><i class="fa-solid fa-plus"></i></li>
        <li><i class="fa-solid fa-flag"></i></li>
    </ul>

    <ul class = "icons_names">
        <li class = "icons_names">1k</li>
        <li class = "icons_names">0</li>
        <li class = "icons_names">Share</li>
